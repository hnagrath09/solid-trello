openapi: 3.0.0
info:
  version: 1.0.0
  title: Solid Trello API

security:
  - BearerAuth: []

servers:
  - url: http://localhost:8080
    description: Local server

paths:
  /signup:
    post:
      operationId: CreateUser
      tags:
        - "application"
      description: Create a new user
      requestBody:
        description: User object
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserDto"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserRes"
  /lists:
    get:
      operationId: GetAllLists
      tags:
        - "application"
      description: Get all lists
      responses:
        "200":
          description: Get all lists successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/List"
  /login:
    post:
      operationId: Login
      tags:
        - "application"
      description: Login a user
      requestBody:
        description: Login credentials
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginDto"
      responses:
        "200":
          description: Logged-in successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserRes"
  /lists/reorder:
    post:
      operationId: ReorderLists
      tags:
        - "application"
      description: Reorder tasks
      requestBody:
        description: Tasks to reorder
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/ReorderListsForm"
      responses:
        "201":
          description: Tasks reordered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/List"

  /list:
    post:
      operationId: CreateList
      tags:
        - "application"
      description: Create a list
      requestBody:
        description: List to create
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - listOrder
              properties:
                title:
                  type: string
                  example: "In Progress"
                listOrder:
                  type: integer
                  example: 1

      responses:
        "201":
          description: List created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/List"
  /list/{id}:
    patch:
      operationId: UpdateList
      tags:
        - "application"
      description: Update a list
      parameters:
        - $ref: "#/components/parameters/id"
      requestBody:
        description: List to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateListForm"
      responses:
        "200":
          description: List updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/List"
  /task:
    post:
      operationId: CreateTask
      tags:
        - "application"
      description: Create a task
      requestBody:
        description: Task to create
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - taskOrder
                - listId
              properties:
                title:
                  type: string
                  example: "Add post request to create new tasks"
                taskOrder:
                  type: integer
                  example: 1
                listId:
                  type: string
                  example: 1
      responses:
        "201":
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
  /task/{id}:
    patch:
      operationId: UpdateTask
      tags:
        - "application"
      description: Update a task
      parameters:
        - $ref: "#/components/parameters/id"
      requestBody:
        description: Task to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTaskForm"
      responses:
        "200":
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
  /tasks/reorder:
    post:
      operationId: ReorderTasks
      tags:
        - "application"
      description: Reorder tasks
      requestBody:
        description: Tasks to reorder
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/ReorderTasksForm"
      responses:
        "201":
          description: Tasks reordered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    id:
      in: path
      name: id
      required: true
      schema:
        type: string
        example: e6e36266-c751-4a80-8e43-54cfda7ac02b
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - name
      properties:
        id:
          type: string
          example: e6e36266-c751-4a80-8e43-54cfda7ac02b
        email:
          type: string
          example: "someone@example.com"
        name:
          type: string
          example: "John Doe"
    CreateUserDto:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          example: "someone@example.com"
        password:
          type: string
          example: "password"
        name:
          type: string
          example: "John Doe"
    CreateUserRes:
      type: object
      required:
        - token
        - user
      properties:
        token:
          type: string
          description: JWT token
        user:
          $ref: "#/components/schemas/User"
    LoginDto:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: "someone@example.com"
        password:
          type: string
          example: "password"
    List:
      type: object
      required:
        - id
        - title
        - tasks
        - listOrder
      properties:
        id:
          type: string
          example: e6e36266-c751-4a80-8e43-54cfda7ac02b
        title:
          type: string
          example: In Progress
        tasks:
          type: array
          items:
            $ref: "#/components/schemas/Task"
        listOrder:
          type: integer
          description: Order of the list in the board
    Task:
      type: object
      required:
        - id
        - title
        - listId
        - taskOrder
      properties:
        id:
          type: string
          example: e6e36266-c751-4a80-8e43-54cfda7ac02b
        title:
          type: string
          example: Task 1
        listId:
          type: string
          example: e6e36266-c751-4a80-8e43-54cfda7ac02b
          description: List id associated with this task
        taskOrder:
          type: integer
          example: 1
          description: Order of this task in the list
    UpdateListForm:
      type: object
      properties:
        title:
          type: string
          example: In Progress
        listOrder:
          type: integer
          example: 1
    UpdateTaskForm:
      type: object
      properties:
        title:
          type: string
          example: Task 1
        taskOrder:
          type: integer
          example: 1
          description: Order of this task in the list
        listId:
          type: string
          example: e6e36266-c751-4a80-8e43-54cfda7ac02b
          description: List id associated with this task
    ReorderListsForm:
      type: object
      required:
        - listId
        - listOrder
      properties:
        listId:
          type: string
          example: e6e36266-c751-4a80-8e43-54cfda7ac02b
        listOrder:
          type: integer
          example: 1
    ReorderTasksForm:
      type: object
      required:
        - taskId
        - taskOrder
      properties:
        taskId:
          type: string
          example: e6e36266-c751-4a80-8e43-54cfda7ac02b
        taskOrder:
          type: integer
          example: 1
          description: Order of this task in the list
